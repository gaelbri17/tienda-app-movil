<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/css/public.css">
    <link rel="stylesheet" href="../../resources/css/nav.css">
    <link rel="stylesheet" href="../../resources/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Enlace a la fuente Poppins desde Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
 <!-- Contenido principal del documento -->
 <main>
    <!-- Título del contenido principal -->
    <h3 class="text-center">Editar Perfil</h3>
    <!-- Formulario para cambiar datos personales -->
    <form class="row g-3 pt-5" id="profileForm">
        <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
            <label for="nombreCliente" class="form-label">Name</label>
            <input id="nombreCliente" type="text" name="nombreCliente" class="form-control" required>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
            <label for="apellidoCliente" class="form-label">LastName</label>
            <input id="apellidoCliente" type="text" name="apellidoCliente" class="form-control"
                required>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
            <label for="emailCliente" class="form-label">Email</label>
            <input id="emailCliente" type="email" name="emailCliente" class="form-control" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save</button>
        </div>
    </form>
    <!-- Contenedor con enlace para abrir la caja de diálogo del formulario de cambiar constraseña -->
    <div class="text-center p-3">
        <button type="button" class="btn btn-secondary" onclick="openPassword()">
            <i class="bi bi-shield-lock"></i> Change Password
        </button>
    </div>
    <!-- Componente Modal para mostrar el formulario de cambio de contraseña -->
    <div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <!-- Contenido del componente Modal -->
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle">Change Password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Formulario para actualizar contraseña -->
                <form id="passwordForm">
                    <div class="modal-body row g-3">
                        <div class="col-sm-12 col-md-6 offset-md-3">
                            <label for="claveActual" class="form-label">Current password</label>
                            <input id="claveActual" type="password" name="claveActual" class="form-control"
                                required>
                        </div>
                        <div class="col-12 text-center">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="claveNueva" class="form-label">New password</label>
                            <input id="claveNueva" type="password" name="claveNueva" class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="confirmarClave" class="form-label">Confirm Password</label>
                            <input id="confirmarClave" type="password" name="confirmarClave" class="form-control"
                                required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
