<!doctype html>
<html lang="us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!--Link para archivo css-->
    <link rel="stylesheet" href="../../resources/css/catalog.css">
    <link rel="stylesheet" href="../../resources/css/footer.css">
    <link rel="stylesheet" href="../../resources/css/nav.css">

    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Llamada de tipografias-->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <main>
        <div class="card mb-3" id="detalle">
            <div class="row">
                <div class="col-md-4">
                    <!-- Se muestra la imagen del producto -->
                    <img id="imagenPrenda" class="img-fluid rounded-start">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" id="nombrePrenda"></h5>
                        <p class="card-text" id="descripcionPrenda"></p>
                        <p class="card-text">Precio unitario (US$) <b id="precioPrenda"></b></p>
                        <p class="card-text">Existencias <b id="existenciasPrenda"></b></p>
                        <!-- Formulario para agregar el producto al carrito de compras -->
                        <form class="row" id="shoppingForm">
                            <!-- Campo oculto para asignar el id del producto -->
                            <input type="number" class="d-none" id="idPrenda" name="idPrenda">
                            <div class="col-6">
                                <input type="number" id="existenciasPrenda" name="existenciasPrenda" min="1" class="form-control" placeholder="Ingrese cantidad"
                                    required>
                            </div>
                            <div class="col-6 align-self-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-cart-plus-fill"></i> Comprar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <!-- Llamada al controlador general de la aplicación -->

    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/public/detail.js"></script>
</body>

</html>
