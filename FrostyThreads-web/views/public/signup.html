<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/catalog.css">
    <link rel="stylesheet" href="../../resources/css/footer.css">
    <link rel="stylesheet" href="../../resources/css/nav.css">

    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Llamada de tipografias-->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
<main>
    <div class="bg-white p-5 rounded-2 text-secondary shadow" style="width: 30rem; margin-left:300px">
        <div class="d-flex justify-content-center">

        </div>
        <div class="text-center fs-1 fw-bold custom-signup-color">SIGN-UP</div>
        <!-- Formulario para crear cuenta -->
        <form class="row g-3" id="signupForm">
            <!-- Campo oculto para asignar el token del reCAPTCHA -->
            <div class="form-check form-switch form-check-reverse d-none">
                <input class="form-check-input" type="checkbox" id="estadoCliente"
                    name="estadoCliente" checked>
                <label class="form-check-label" for="estadoCliente">State</label>
            </div>
            <input type="number" class="d-none" id="gRecaptchaResponse" name="gRecaptchaResponse">
            <div class="input-group mt-4">
                <label for="nombreCliente" class="form-label"></label>
                <input type="text" id="nombreCliente" name="nombreCliente" class="form-control" required
                    placeholder="Name" />
            </div>
            <div class="input-group mt-4">
                <label for="apellidoCliente" class="form-label"></label>
                <input type="text" id="apellidoCliente" name="apellidoCliente" class="form-control" required
                    placeholder="Last name" />
            </div>
            <div class="input-group mt-4">
                <label for="emailCliente" class="form-label"></label>
                <input type="text" id="emailCliente" name="emailCliente" maxlength="100" class="form-control" required
                    placeholder="Email" />
            </div>
            <div class="input-group mt-4">
                <label for="claveCliente" class="form-label"></label>
                <input class="form-control bg-light" type="password" placeholder="Password" name="claveCliente"/>
            </div>
            <div class="input-group mt-4">
                <label for="claveCliente" class="form-label"></label>
                <input class="form-control bg-light" type="password" placeholder="Password" name="confirmarClave"/>
            </div>
                <button type="submit" class="btn btn-primary text-white w-100 mt-4 fw-semibold shadow-sm">
                    Sign-up
                </button>
            <div class="text-end mt-3">
                <p class="text-secondary">
                    If you already have an account? <a href="login.html" class="text-secondary fw-bold">Login Now</a>
                </p>
            </div>
        </div>
    </form>
</main>

<script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>

 <!-- Llamada al controlador general de la aplicación -->
 <script type="text/javascript" src="../../controllers/utils/components.js"></script>
 <!-- Llamada al controlador del sitio público -->
 <script type="text/javascript" src="../../controllers/utils/public.js"></script>
 <!-- Llamada al controlador de la página web -->
 <script type="text/javascript" src="../../controllers/public/signup.js"></script>

</html>
