<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="../../resources/css/catalog.css">
    <link rel="stylesheet" href="../../resources/css/footer.css">
    <link rel="stylesheet" href="../../resources/css/nav.css">

    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Llamada de tipografias-->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col pt-5 mt-5">
                    <a href="../public/index.html" class="btn btn-light btn-sm">
                        <i class="bi bi-arrow-return-left"></i> Continue Shopping
                    </a>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <h4>Shopping cart</h4>
                </div>
                <div class="col text-end">
                    <h4 id="total"></h4>
                </div>
            </div>
            <div id="carrito" class="mt-9">
                
                <!-- Puedes agregar más productos aquí -->





            </div>
            <div class="container">
                <div class="row pt-3">
                    <div class="col-2 mb-3 text-end">
                        <!-- Botón de Confirmar Compra -->
                        <button  type="button" class="btn btn-primary" id="confirmar">CONFIRMAR COMPRA</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Form-->
        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulario para guardar un registro -->
                        <form id="saveForm">
                            <div class="modal-body row g-3">
                                <div class="col-sm-12 col-md-6">
                                    <label for="idDireccion" class="form-label">Adresses</label>
                                    <select id="idDireccion" name="idDireccion" class="form-select"
                                        required>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/public/carrito.js"></script>
</body>

</html>
